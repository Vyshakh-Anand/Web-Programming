 <html>
<head>
<script LANGUAGE="JavaScript">
function ValidateForm(form){
ErrorText= "";
if ( ( form.gender[0].checked == false ) && ( form.gender[1].checked == false ) )
{
alert ( "Please choose your Gender: Male or Female" );
return false;
}
else if ( ( form.gender[0].checked == true ) || ( form.gender[1].checked == true ) )
{
let gen=form.gender.value;
alert(gen+" Selected!");
feedback.reset();
feedback.submit();
return true;
}
}
</script>
</head>
<body>
<form name="feedback" action="actionpage.html" method="post">
Your Gender: <input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
<input type="button" name="SubmitButton" value="Submit" onclick="ValidateForm(this.form)">
<input type="reset" value="Reset" onclick=" ">
</form>
</body>
</html>
