<html>
<script>
function check()
{
let t=checkform.terms.checked;
if (!t){
alert("Please accept the terms and conditions");
checkform.terms.focus();
return false;
}
else
checkform.reset();
checkform.submit();

}
</script>
<body>
<form name="checkform" action="actionpage.html">
<p><input type="checkbox" name="terms"/> I accept it</p>
<p><input type="button" value="Submit" onclick="check(this.form)"/></p>
</form>
</body>
</html>
