<html>
<head>
<script>
function validate_form()
{
let x=document.myform.pass1.value;
let y=document.myform.pass2.value;
if(x=="" && y=="")
{
alert("Password fields must be filled out!");
x.focus();
return false;
}
else if(x!=y)
{
alert("Passwords are not matching!");
x.focus();
return false;
}
else
myform.reset();
myform.submit();
}
</script>
</head>
<body>
<h2>Javascript Validation</h2>
<form name="myform" action="actionpage.html" method ="post">
Password<input type="password" name="pass1"><br><br>
Retype Password<input type="password" name="pass2"><br><br>
<input type="button" value="Submit" onclick="validate_form(this.myform)">
</form>
</body>
</html>
